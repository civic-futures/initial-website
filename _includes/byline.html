{%- assign length = forloop.length -%}
{%- assign secondtolast = length | minus: 1 -%}
<a href="{{ '/team/' | relative_url }}{{ author | slugify }}" class="author__link">{{ author }}</a>
{%- unless forloop.last -%}
  {% if length > 2 %}{{ ', ' }}{% endif %}
{%- endunless -%}
{% if forloop.index == secondtolast %}{{ ' and ' }}{% endif %}
